<!DOCTYPE html>
<html>
<body>

<button onclick="findVets()">Find Vets</button>

<p id="vetList"></p>
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCR96XMVoqiYfcIKLe1EEByiAodzo73lTg&loading=async&libraries=places&callback=initMap">
</script>
<script>
var vetList = document.getElementById("vetList");

function findVets() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(getVets);
  } else {
    vetList.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function getVets(position) {
  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch({
    location: position,
    radius: 500,
    type: ['veterinary_care']
  }, callback);
}

function callback(results, status) {
  if (status === google.maps.places.PlacesServiceStatus.OK) {
    for (var i = 0; i < results.length; i++) {
      vetList.innerHTML += "<p>" + results[i].name + "</p>";
    }
  }
}
</script>

</body>
</html>
