<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .image-container {
        position: relative;
        width: 300px;
        height: 200px;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.6);
        overflow: hidden;
        width: 100%;
        height: 0;
        transition: .5s ease;
      }
      .image-container:hover .overlay {
        height: 100%;
      }
      .text {
        color: white;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="image-container">
        <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/tree-276014_960_720.jpg" alt="Image 1">
        <div class="overlay">
          <div class="text">Flowers & Grass</div>
        </div>
      </div>
      <div class="image-container">
        <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/tree-276014_960_720.jpg" alt="Image 2">
        <div class="overlay">
          <div class="text">Flowers & Grass</div>
        </div>
      </div>
      <div class="image-container">
        <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/tree-276014_960_720.jpg" alt="Image 3">
        <div class="overlay">
          <div class="text">Flowers & Grass</div>
        </div>
      </div>
      <div class="image-container">
        <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/tree-276014_960_720.jpg" alt="Image 4">
        <div class="overlay">
          <div class="text">Flowers & Grass</div>
        </div>
      </div>
      <div class="image-container">
        <img src="https://cdn.pixabay.com/photo/2014/02/27/16/10/tree-276014_960_720.jpg" alt="Image 5">
        <div class="overlay">
          <div class="text">Flowers & Grass</div>
        </div>
      </div>
    </div>
  </body>
</html>
