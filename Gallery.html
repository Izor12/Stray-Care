<!DOCTYPE html>
<iframe width="100%" class = "nav" src="navigation.html"></iframe> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collages</title>
    <style>
      .nav{
    width: 100%;
    border: 0;
    padding: 0;
  }
      * {
  box-sizing: border-box;
  margin: 0px;
  padding: 0px;
}

img {
  width: 100%;
  height: 100%;
  -o-object-fit: cover;
     object-fit: cover;
}

.container {
  margin-top: 5px ;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  padding: 20px 20px;
}

.grid-container {
  margin: auto;
  max-width: 600px;
  aspect-ratio: 1/1;
  display: grid;
  grid-template-columns: repeat(16, 1fr);
  grid-template-rows: repeat(16, 1fr);
}

.collage1 {
  background: linear-gradient(135deg, rgb(68, 105, 114) 0%, rgb(93, 162, 128) 100%);
}
.collage1 .item {
  border: 5px solid rgb(22, 181, 181);
}

.collage2 {
  background: linear-gradient(135deg, rgb(255, 255, 255) 0%, rgb(145, 145, 145) 100%);
}
.collage2 .item {
  border: 5px solid black;
}

.item {
  border-radius: 50%;
  overflow: hidden;
  box-shadow: rgba(0, 0, 0, 0.5) 10px 10px 10px 0px;
}

.item1 {
  z-index: 10;
  grid-area: 1/6/5/10;
}
.item2 {
  z-index: 6;
  grid-area: 5/1/11/7;
}
.item3 {
  z-index: 5;
  grid-area: 4/6/11/13;
}
.item4 {
  grid-area: 2/-1/8/-7;
}
.item5 {
  z-index: 10;
  grid-area: 7/-3/10/-6;
}
.item6 {
  z-index: 6;
  grid-area: -1/3/-9/11;
}
.item7 {
  z-index: 6;
  grid-area: -3/-2/-9/-8;
}

.grid-container > * {
  transition: all 0.5s;
}
.grid-container > *:hover {
  z-index: 99;
  transform: scale(1.3);
}
.textbox{
  text-align: left;
  display: flex;
  align-items: left;
  justify-content: left;
  font-size: 100px;
  font-family: candara;
  color: aquamarine;
}
    </style>
</head>

<body>
<div class="container collage1">
  <div class="textbox">
    Adoption <br>& Foster
    &emsp;&emsp;&emsp;&emsp;
  <div class="grid-container">
    <div class="item item1">
      <img src="Photos_bg/stray1.png" alt="image">
    </div>
    <div class="item item2">
      <img src="Photos_bg/stray4.png" alt="image">
    </div>
    <div class="item item3">
      <img src="Photos_bg/stray3.png" alt="image">
    </div>
    <div class="item item4">
      <img src="Photos_bg/stray4.png" alt="image">
    </div>
    <div class="item item5">
      <img src="Photos_bg/stray5.png" alt="image">
    </div>
    <div class="item item6">
      <img src="Photos_bg/stray6.png" alt="image">
    </div>
    <div class="item item7">
      <img src="Photos_bg/stray7.png" alt="image">
    </div>
  </div>
</div>
</div>

<div class="container collage2">
  <div class="grid-container">
    <div class="item item1">
      <img src="https://images.pexels.com/photos/3776446/pexels-photo-3776446.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image">
    </div>
    <div class="item item2">
      <img src="https://images.pexels.com/photos/13780817/pexels-photo-13780817.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image">
    </div>
    <div class="item item3">
      <img src="https://images.pexels.com/photos/1382728/pexels-photo-1382728.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image">
    </div>
    <div class="item item4">
      <img src="https://images.pexels.com/photos/3251131/pexels-photo-3251131.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="image">
    </div>
    <div class="item item5">
      <img src="https://images.pexels.com/photos/12105771/pexels-photo-12105771.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image">
    </div>
    <div class="item item6">
      <img src="https://images.pexels.com/photos/3303058/pexels-photo-3303058.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="image">
    </div>
    <div class="item item7">
      <img src="https://images.pexels.com/photos/7571269/pexels-photo-7571269.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image">
    </div>
  </div>
</div>
</body>
</html>
